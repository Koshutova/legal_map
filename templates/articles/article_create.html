{% extends 'common/base.html' %}
{% load crispy_forms_tags %}
{% include 'django_quill/media.html' %}

{% block content %}
    <div class="white_block_details">
        <h1 class="text-center">Add new article</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" class="furniture-form" action="{% url 'article create' %}"
                      enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn-create" type="submit">Create</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
