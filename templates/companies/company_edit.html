{% extends 'common/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
        <h1 class="text-center" style="color:SeaShell;">Edit company</h1>
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form method="post" class="furniture-form" action="{% url 'company edit' company.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn-edit" type="submit">Edit</button>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
{% endblock %}
