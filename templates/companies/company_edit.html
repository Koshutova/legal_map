{% extends 'common/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="white_block_details">
        <h1 class="text-center" style="color:#111;">Edit company</h1>
        <form method="post" class="furniture-form" action="{% url 'company edit' company.id %}"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn-edit" type="submit">Edit</button>
        </form>
    </div>
{% endblock %}
