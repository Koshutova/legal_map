{% extends 'common/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1 class="text-center" style="color:rosybrown;">Contact us!</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post" class="furniture-form" action="{% url 'contact us' %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="form-actions">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
