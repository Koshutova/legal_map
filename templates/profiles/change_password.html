{% extends 'common/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>{{ request.user }}</h1>
    <form action="{% url 'change_password' %}" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn-create">Change password</button>
    </form>

{% endblock %}
