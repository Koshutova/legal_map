{% extends 'common/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="white_block">
    <h3>{{ request.user }}</h3>
    <form action="{% url 'profile details' %}" method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="btn-edit">Update</button>
    </form>
    <div class="card-body">
        <p style="color: #4b4e4e">Do you want to change your password?
        <a href="{% url 'change_password' %}" class="btn-create">Change password!</a>
        </p>
    </div>
    </div>

{% endblock %}
