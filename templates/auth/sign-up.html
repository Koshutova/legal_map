{% extends 'common/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container-fluid" style="background-image: none">
        <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                <form style="color:rosybrown;" method="post">
                    <h2 class="text-center">Sign up</h2>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-primary" type="submit">Sign up</button>
                    <span>Have an account?<a href="{% url 'signin' %}" style="color:orange">Sign in here</a></span>
                </form>
            </div>
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
