{% block content %}

              action="{% url 'signin' %}">

            {% csrf_token %}
            {{ form | crispy}}
            <button type="submit" class="btn btn-primary">Sign in</button>
            <a href="{% url 'reset_password' %}" style="color:darkslateblue">Forgot password</a></span>
        </form>
    </div>
{% endblock %}
